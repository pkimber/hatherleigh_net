{% load thumbnail %}
{% for event in event_list %}
  <p class="style4">
    <b>
      <font color="#FF0000">
        {{ event.title }}
      </font>
      {{ event.event_date|date:"M j Y" }},
      {{ event.event_time|time:"H:i" }}
    </b>
    <br/>
    {% if event.picture %}
      <img src="{% thumbnail event.picture 100x100 crop %}" align="left" />
    {% endif %}
    {% autoescape off %}
      {{ event.description|truncatewords_html:160 }}
    {% endautoescape %}
  </p>
{% endfor %}
